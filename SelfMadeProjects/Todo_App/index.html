<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .todo-container {
        width: 400px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .todo-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .todo-input {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .todo-list {
        list-style-type: none;
        padding: 0;
      }
      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .todo-item span {
        flex-grow: 1;
        margin-left: 10px;
      }
      .btn {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-edit {
        background-color: #ffc107;
        color: #fff;
      }
      .btn-delete {
        margin: 0px 4px;
        background-color: #dc3545;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2 class="todo-header">Todo App</h2>
      <input
        type="text"
        class="todo-input"
        id="todoInput"
        placeholder="Add a new task"
      />
      <ul class="todo-list" id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
